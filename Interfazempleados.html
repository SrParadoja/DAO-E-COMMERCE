<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NCR Care Tech Suite</title>
    <style>
        body {
            background-image: url("fondo2.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 400px;
            text-align: center;
            padding: 40px;
            max-width: 80%;
        }

        .login-container h2 {
            color: #00ff00;
            margin-bottom: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #000;
            font-size: 16px;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #00ff00;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }

        .form-group input:focus {
            border-color: #00cc00;
        }

        .form-group button {
            background-color: #00ff00;
            color: #000;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #00cc00;
        }

        .form-group .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            color: #00ff00;
            text-decoration: none;
            display: inline-block;
        }

        .form-group .forgot-password:hover {
            text-decoration: underline;
        }

        .form-group .create-account {
            margin-top: 20px;
            font-size: 16px;
            color: #00ff00;
            text-decoration: none;
            display: inline-block;
        }

        .form-group .create-account:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>NCR Care Tech Suite</h2>
        <form class="login-form">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="form-group">
                <label for="area">Área:</label>
                <div class="dropdown">
                    <button class="dropbtn">Área <span>&#9660;</span></button>
                    <div class="dropdown-content">
                        <a href="#">Soporte</a>
                        <a href="#">Cliente</a>
                        <a href="#">Ventas</a>
                        <a href="#">Administrador</a>
                    </div>
                </div>
            </div>            
            <div class="form-group">
                <button type="submit">Iniciar Sesión</button>
            </div>
            <div class="form-group">
                <a href="#" class="create-account">Crear cuenta nueva</a>
            </div>
        </form>
    </div>
</body>
</html>
