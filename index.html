<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DAO E-COMMERCE</title>
    <style>
        body {
            background-image: url("fondo4.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 400px;
            text-align: center;
            padding: 40px;
            max-width: 80%;
        }

        .login-container h2 {
            color: #00ff00;
            margin-bottom: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #000;
            font-size: 16px;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #00ff00;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }

        .form-group input:focus {
            border-color: #00cc00;
        }

        .form-group button {
            background-color: #00ff00;
            color: #000;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #00cc00;
        }

        .form-group .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            color: #00ff00;
            text-decoration: none;
            display: inline-block;
        }

        .form-group .create-account {
            margin-top: 10px;
            font-size: 14px;
            color: #00ff00;
            text-decoration: none;
            display: inline-block;
        }

        .form-group .link-separator {
            margin: 0 10px; 
        }

        .form-group a:hover {
            text-decoration: underline;
        }
        
        
        .form-group .dropdown {
            position: relative;
            display: inline-block;
            margin-top: 10px; 
        }

        .form-group .dropbtn {
            background-color: #00ff00;
            color: #000;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group .dropbtn:hover {
            background-color: #00cc00;
        }

        .form-group .dropdown-content {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .form-group .dropdown-content a {
            color: #000;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
            margin: 0; 
        }

        .form-group .dropdown-content a:hover {
            background-color: #ddd;
        }

     
        .form-group .dropdown:hover .dropdown-content {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>DAO E-COMMERCE</h2>
        <form class="login-form" method="get" onsubmit="return false;">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <span class="link-separator">|</span>
                <a href="#" id="createAccountLink" class="create-account">Crear cuenta nueva</a>
            </div>
            
            <div class="form-group">
                <button type="submit" id="loginButton">Iniciar Sesión</button>
                <div class="dropdown">
                    <button class="dropbtn" id="areaBtn">Área <span>&#9660;</span></button>
                    <div class="dropdown-content" id="areaOptions">
                        <a href="#">Soporte</a>
                        <a href="#">Cliente</a>
                        <a href="#">Ventas</a>
                        <a href="#">Administrador</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("createAccountLink").addEventListener("click", function() {
                window.location.href = "perfil.html";
            });
        });
    </script>
</body>
</html>
