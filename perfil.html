<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - DAO E-COMMERCE</title>
    <style>
       

        body {
            background-image: url("fondo4.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 400px;
            text-align: center;
            padding: 40px;
            max-width: 80%;
        }

        .profile-container h2 {
            color: #00ff00;
            margin-bottom: 30px;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #000;
            font-size: 16px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea,
        .form-group button {
            width: calc(100% - 20px);
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #00ff00;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            margin-top: 5px;
        }

        .form-group button {
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #00cc00;
        }

        .form-group .btn-save,
        .form-group .btn-back {
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: auto; 
        }

        .form-group .btn-save:hover,
        .form-group .btn-back:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Perfil de Usuario</h2>
        <form class="user-profile-form" id="userProfileForm" onsubmit="return redirectToSuccessPage();">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="documentType">Tipo de documento:</label>
                <select id="documentType" name="documentType" required>
                    <option value="CC">Cédula de ciudadanía</option>
                    <option value="Passport">Pasaporte</option>
                    <option value="CE">Cédula extranjera</option>
                    <option value="NIT">NIT</option>
                </select>
            </div>
            <div class="form-group">
                <label for="number">Número:</label>
                <input type="text" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="residence">Lugar de residencia:</label>
                <input type="text" id="residence" name="residence" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Celular:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn-save">Guardar</button>
                <button type="button" class="btn-back" onclick="window.history.back()">Volver</button>
            </div>
        </form>
    </div>

    <script>
        function redirectToSuccessPage() {
           

            
            window.location.href = 'registro_exitoso.html';

            
            return false;
        }
    </script>
</body>
</html>
